<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            width: 80px;
            text-align: right;
        }

        .form-group input {
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            flex: 1; /* input 요소가 남은 공간을 모두 차지하도록 설정 */
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
        }

        .form-group select {
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            flex: 1;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            width: 100%;
        }

        .signup-btn {
            background-color: #333;
            color: #fff;
        }

        .signup-btn:hover {
            background-color: #555;
        }

        /* 초기화 버튼 스타일 */
        .reset-btn {
            background-color: #ddd;
            color: #333;
        }

        .reset-btn:hover {
            background-color: #ccc;
        }

        /* 뒤로가기 버튼 스타일 */
        .back-btn {
            background-color: #555;
            color: #fff;
        }

        .back-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form class="signup-form" action="#" method="post" id="signup-form" autocomplete=off>
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="passwordcheck">비밀번호 확인:</label>
                <input type="password" id="passwordcheck" name="passwordcheck" required>
            </div>
            <div class="form-group">
                <label for="gender">성별:</label>
                <select id="gender" name="gender" required>
                    <option value="">선택하세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <button type="submit" class="btn signup-btn">가입하기</button>
            <button type="reset" class="btn reset-btn">초기화</button>
            <button onclick="window.location.href = 'main.html';" class="btn back-btn">뒤로가기</button>
        </form>
    </div>

    <script>
    // 회원가입 폼
    const signupForm = document.getElementById('signup-form');

    // 폼 제출 시 처리
    signupForm.addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 행동 막기

        // 폼 데이터 가져오기
        const username = document.getElementById('username').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const passwordck = document.getElementById('passwordcheck').value;
        const gender = document.getElementById('gender').value;
        const birthdate = document.getElementById('birthdate').value;

        if (password === passwordck) {
            // 사용자 객체 생성
            const user = {
                username: username,
                name: name,
                email: email,
                password: password,
                gender: gender,
                birthdate: birthdate
            };

            // 사용자 정보를 sessionStorage에 저장 (JSON 형식으로 문자열화)
            sessionStorage.setItem(username, JSON.stringify(user));

            alert("회원가입이 완료되었습니다!");
            window.location.href = 'login.html';
        } else {
            alert("비밀번호가 일치하지 않습니다.");
        }
    });
    </script>
</body>
</html>
